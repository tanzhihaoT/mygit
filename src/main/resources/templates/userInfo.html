<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <td>id</td>
        <td>用户名</td>
        <td>用户密码</td>
    </tr>
    <tr th:each="user:${userList}">
        <td th:text="${user.id}">/td>
        <td th:text="${user.name}">/td>
        <td th:text="${user.password}">/td>
    </tr>
    </thead>
</table>
</body>
</html>
